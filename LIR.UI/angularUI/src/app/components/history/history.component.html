<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-6">
                <h3>History</h3>
            </div>
            <!-- <div class="col-lg-6" style="text-align: end;">
                <button [routerLink]='["/employee-select"]' class="btn btn-primary">Add Record</button>
            </div> -->
        </div>
    </div>
    <div class="card-block" style="padding: 10px;">
        <div class="container">
            <table class="row-border hover" datatable style="width: 100%;" [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th></th>
                        <th>Consumer Name</th>
                        <th>Basic Salary</th>
                        <th>Birthdate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of consumerList">
                        <td><a class="btn btn-primary" id="editHistoryBtn" [routerLink]="['/history-edit', data.id]">EDIT</a></td>
                        <td>{{data.consumerName}}</td>
                        <td>{{data.basicSalary}}</td>
                        <td>{{data.birthdateStr}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
